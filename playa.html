<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playa del taco 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

  <main class="gallery">
    <img src="images/playa/1.jpg" alt="Playa del Taco 1" />
    <img src="images/playa/2.jpg" alt="Playa del Taco 2" />
    <!-- Add more photos as needed -->
  </main>

  <div id="lightbox" class="lightbox" onclick="closeImage()">
    <img id="lightbox-img" src="" alt="Expanded view" />
  </div>

  <script>
  function openImage(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lightbox.style.display = 'flex';
  }

  function closeImage() {
    document.getElementById('lightbox').style.display = 'none';
  }

  // Attach click handler to each image
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => openImage(img.src));
    });
  });
</script>
</body>
</html>

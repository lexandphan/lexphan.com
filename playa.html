<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playa del taco May 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

 <main class="scattered-gallery" id="gallery"></main>

<div id="lightbox" class="lightbox" onclick="closeImage()">
  <img id="lightbox-img" src="" alt="" />
</div>

<script>
  function loadImages() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    // Load 25 images from the playa folder
    const totalImages = 22; // change this as needed
    const isMobile = window.innerWidth < 768;

    const imagesPerRow = isMobile ? 1 : 5;
    const horizontalSpacing = isMobile ? window.innerWidth * 0.05 : 30;
    const verticalSpacing = 40;
    const usedPositions = [];

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      img.src = `images/playa/${i}.jpg`;
      img.alt = `Playa del Taco ${i}`;

      const rotate = Math.floor(Math.random() * 10) - 5;
      const width = isMobile ? window.innerWidth * 0.9 : Math.floor(Math.random() * 150) + 200;
      const height = width * 1.5;

      const col = (i - 1) % imagesPerRow;
      const row = Math.floor((i - 1) / imagesPerRow);
      const xOffset = Math.random() * horizontalSpacing - horizontalSpacing / 2;
      const yOffset = Math.random() * verticalSpacing - verticalSpacing / 2;

      const maxLeft = window.innerWidth - width - horizontalSpacing;
      const baseLeft = col * (width + horizontalSpacing);
      const jitter = Math.min(Math.max(baseLeft + xOffset, 0), maxLeft);
      const left = isMobile
        ? 5 + Math.random() * 10
        : jitter;

      const top = row * (height * 0.9) + yOffset;

      img.style.left = `${left}px`;
      img.style.top = `${top}px`;
      img.style.transform = `rotate(${rotate}deg)`;
      img.style.zIndex = i;
      img.style.width = `${width}px`;

      img.addEventListener("click", () => openImage(img.src));
      gallery.appendChild(img);
    }
    adjustGalleryHeight();
  }

  function adjustGalleryHeight() {
    const gallery = document.getElementById("gallery");
    const images = gallery.querySelectorAll("img");
    let maxBottom = 0;

    images.forEach(img => {
      const top = parseFloat(img.style.top);
      const height = img.offsetHeight || 0;
      if (top + height > maxBottom) {
        maxBottom = top + height;
      }
    });

    gallery.style.height = `${maxBottom + 100}px`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadImages();
  });

  function openImage(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lightbox.style.display = 'flex';
  }

  function closeImage() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playa del taco May 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

 <main class="scattered-gallery" id="gallery"></main>

<div id="lightbox" class="lightbox" onclick="closeImage()">
  <img id="lightbox-img" src="" alt="" />
</div>

<script>
  let imageLayoutData = [];
  let originalWindowWidth = window.innerWidth;

  function loadImages() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    const totalImages = 22;
    const isMobile = window.innerWidth < 768;

    if (window.innerWidth > originalWindowWidth) {
      imageLayoutData = [];
    }

    const idealImageWidth = 250;
    const horizontalSpacing = isMobile ? window.innerWidth * 0.05 : 30;
    const imagesPerRow = isMobile ? 1 : Math.floor(window.innerWidth / (idealImageWidth + horizontalSpacing));
    const verticalSpacing = 40;

    if (imageLayoutData.length === 0) {
      const imageIndexes = Array.from({ length: totalImages }, (_, i) => i + 1).sort(() => Math.random() - 0.5);
      originalWindowWidth = window.innerWidth;

      imageLayoutData = imageIndexes.map((imgIndex, i) => {
        const rotate = Math.floor(Math.random() * 10) - 5;
        const width = isMobile ? window.innerWidth * 0.9 : Math.floor(Math.random() * 150) + 250;
        const height = width * 1.5;

        const col = i % imagesPerRow;
        const row = Math.floor(i / imagesPerRow);
        const xOffset = Math.random() * 20 - 10;
        const yOffset = Math.random() * 20 - 10;

        const maxLeft = window.innerWidth - width;
        const baseLeft = col * (width + horizontalSpacing);
        const jitter = Math.min(Math.max(baseLeft + xOffset, 0), maxLeft);
        const left = isMobile ? 5 + Math.random() * 10 : jitter;
        const top = row * (height * 0.85) + yOffset;

        return { imgIndex, rotate, left, top, width };
      });
    }

    imageLayoutData.forEach(({ imgIndex, rotate, left, top, width }, i) => {
      const img = document.createElement("img");
      img.src = `images/playa/${imgIndex}.jpg`;
      img.alt = `Playa del Taco ${imgIndex}`;

      const scale = window.innerWidth / originalWindowWidth;
      img.style.left = `${left * scale}px`;
      img.style.top = `${top * scale}px`;
      img.style.transform = `rotate(${rotate}deg)`;
      img.style.zIndex = i;
      img.style.width = `${width * scale}px`;

      img.addEventListener("click", () => openImage(img.src));
      gallery.appendChild(img);
    });

    adjustGalleryHeight();
  }

  function adjustGalleryHeight() {
    const gallery = document.getElementById("gallery");
    const images = gallery.querySelectorAll("img");
    let maxBottom = 0;

    images.forEach(img => {
      const top = parseFloat(img.style.top);
      const height = img.offsetHeight || 0;
      if (top + height > maxBottom) {
        maxBottom = top + height;
      }
    });

    gallery.style.height = `${maxBottom + 100}px`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadImages();
  });

  window.addEventListener("resize", () => {
    loadImages();
  });

  function openImage(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lightbox.style.display = 'flex';
  }

  function closeImage() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

</body>
</html>

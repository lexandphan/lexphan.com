<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playa del taco May 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

 <main class="scattered-gallery" id="gallery"></main>

<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="" />
</div>

<script>
  let imageLayoutData = [];
  let currentImageIndex = 0;
  let originalWindowWidth = window.innerWidth;

  function loadImages() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    const totalImages = 22;
    const isMobile = window.innerWidth < 768;
    const imageGap = 10;
    const maxCols = isMobile ? 2 : Math.floor(window.innerWidth / 200);
    const colWidth = (window.innerWidth - (maxCols + 1) * imageGap) / maxCols;
    const rowHeights = Array(maxCols).fill(0);
    const imageIndexes = Array.from({ length: totalImages }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

    imageLayoutData = imageIndexes.map((imgIndex) => {
      const orientation = Math.random() < 0.5 ? 'vertical' : 'horizontal';
      const width = orientation === 'vertical' ? colWidth : colWidth * 2 + imageGap;
      const height = orientation === 'vertical' ? colWidth * 1.4 : colWidth * 0.9;
      const rotate = Math.floor(Math.random() * 10) - 5;

      // Find best starting column based on orientation
      let bestCol = 0;
      let minY = Infinity;
      for (let c = 0; c <= maxCols - (orientation === 'vertical' ? 1 : 2); c++) {
        const maxHeight = Math.max(...rowHeights.slice(c, c + (orientation === 'vertical' ? 1 : 2)));
        if (maxHeight < minY) {
          bestCol = c;
          minY = maxHeight;
        }
      }

      const left = imageGap + bestCol * (colWidth + imageGap);
      const top = minY + imageGap;

      // Update row heights
      for (let i = 0; i < (orientation === 'vertical' ? 1 : 2); i++) {
        rowHeights[bestCol + i] = top + height;
      }

      return { imgIndex, rotate, left, top, width, height };
    });

    imageLayoutData.forEach(({ imgIndex, rotate, left, top, width, height }, i) => {
      const img = document.createElement("img");
      img.src = `images/playa/${imgIndex}.jpg`;
      img.alt = `Playa del Taco ${imgIndex}`;
      img.style.left = `${left}px`;
      img.style.top = `${top}px`;
      img.style.width = `${width}px`;
      img.style.height = `${height}px`;
      img.style.transform = `rotate(${rotate}deg)`;
      img.style.zIndex = i;

      img.addEventListener("click", () => openImage(img.src));
      gallery.appendChild(img);
    });

    adjustGalleryHeight();
  }

  function adjustGalleryHeight() {
    const gallery = document.getElementById("gallery");
    const images = gallery.querySelectorAll("img");
    let maxBottom = 0;

    images.forEach(img => {
      const top = parseFloat(img.style.top);
      const height = img.offsetHeight || 0;
      if (top + height > maxBottom) {
        maxBottom = top + height;
      }
    });

    gallery.style.height = `${Math.ceil(maxBottom + window.innerHeight * 0.15)}px`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadImages();
  });

  window.addEventListener("resize", () => {
    loadImages();
  });

  function openImage(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    const index = imageLayoutData.findIndex(d => src.includes(`${d.imgIndex}.jpg`));
    if (index !== -1) {
      currentImageIndex = index;
    }
    img.src = src;
    lightbox.style.display = 'flex';
    document.body.classList.add('noscroll');
  }

  function closeImage() {
    document.getElementById('lightbox').style.display = 'none';
    document.body.classList.remove('noscroll');
  }

  // Close lightbox when clicking background (but not image)
  document.getElementById('lightbox').addEventListener('click', (e) => {
    if (e.target.id === 'lightbox') {
      closeImage();
    }
  });

  document.getElementById('lightbox-img').addEventListener('click', closeImage);

  // Keyboard navigation for lightbox (only Escape key)
  document.addEventListener('keydown', (e) => {
    if (document.getElementById('lightbox').style.display === 'flex') {
      if (e.key === 'Escape') {
        closeImage();
      }
    }
  });
</script>

</body>
</html>

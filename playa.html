<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playa del taco May 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

 <main class="scattered-gallery" id="gallery"></main>

<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="" />
</div>

<script>
  let imageLayoutData = [];
  let currentImageIndex = 0;
  let originalWindowWidth = window.innerWidth;

  function loadImages() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    const totalImages = 22;
    const isMobile = window.innerWidth < 768;

    if (window.innerWidth > originalWindowWidth) {
      imageLayoutData = [];
    }

    const idealImageWidth = 250;
    const horizontalSpacing = isMobile ? window.innerWidth * 0.05 : 33; // increase by 10%
    const imagesPerRow = isMobile ? 1 : Math.floor(window.innerWidth / (idealImageWidth + horizontalSpacing));
    const verticalSpacing = 40;

    if (imageLayoutData.length === 0) {
      const imageIndexes = Array.from({ length: totalImages }, (_, i) => i + 1).sort(() => Math.random() - 0.5);
      originalWindowWidth = window.innerWidth;

      const columns = Array.from({ length: imagesPerRow }, () => 0); // track current height per column
      let mobileRunningTop = 0;

      const totalGalleryWidth = imagesPerRow * (idealImageWidth + horizontalSpacing);
      const galleryLeftOffset = (window.innerWidth * 0.90 - totalGalleryWidth) / 2 + window.innerWidth * 0.05;

      imageLayoutData = imageIndexes.map((imgIndex) => {
        const rotate = Math.floor(Math.random() * 10) - 5;
        const width = isMobile ? window.innerWidth * 0.9 : Math.floor(Math.random() * 150) + 250;
        const height = width * 1.5;

        let col = 0;
        if (!isMobile) {
          // Find column with lowest current height
          col = columns.indexOf(Math.min(...columns));
        }

        const xOffset = Math.random() * 20 - 10;
        const yOffset = Math.random() * 20 - 10;

        const paddingRight = 40; // increased from 20
        const maxLeft = window.innerWidth - width - paddingRight;
        const baseLeft = isMobile ? 0 : galleryLeftOffset + col * (idealImageWidth + horizontalSpacing);
        const jitter = Math.min(Math.max(baseLeft + xOffset, 0), maxLeft);
        const left = isMobile ? (window.innerWidth - width) / 2 : jitter;
        const top = isMobile ? (mobileRunningTop += height * 0.9 + yOffset) : columns[col] + yOffset;

        if (!isMobile) {
          columns[col] += height * 0.85;
        }

        return { imgIndex, rotate, left, top, width };
      });
    }

    imageLayoutData.forEach(({ imgIndex, rotate, left, top, width }, i) => {
      const img = document.createElement("img");
      img.src = `images/playa/${imgIndex}.jpg`;
      img.alt = `Playa del Taco ${imgIndex}`;

      img.style.left = `${left}px`;
      img.style.top = `${top}px`;
      img.style.transform = `rotate(${rotate}deg)`;
      img.style.zIndex = i;
      img.style.width = `${width}px`;
      const shadowOffset = Math.floor(Math.random() * 6) + 2;
      img.style.boxShadow = `0 ${shadowOffset}px ${shadowOffset * 2}px rgba(0, 0, 0, 0.25)`;

      img.addEventListener("click", () => openImage(img.src));
      gallery.appendChild(img);
    });

    adjustGalleryHeight();
  }

  function adjustGalleryHeight() {
    const gallery = document.getElementById("gallery");
    const images = gallery.querySelectorAll("img");
    let maxBottom = 0;

    images.forEach(img => {
      const top = parseFloat(img.style.top);
      const height = img.offsetHeight || 0;
      if (top + height > maxBottom) {
        maxBottom = top + height;
      }
    });

    gallery.style.height = `${Math.ceil(maxBottom + window.innerHeight * 0.15)}px`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadImages();
  });

  window.addEventListener("resize", () => {
    loadImages();
  });

  function openImage(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    const index = imageLayoutData.findIndex(d => src.includes(`${d.imgIndex}.jpg`));
    if (index !== -1) {
      currentImageIndex = index;
    }
    img.src = src;
    lightbox.style.display = 'flex';
    document.body.classList.add('noscroll');
  }

  function closeImage() {
    document.getElementById('lightbox').style.display = 'none';
    document.body.classList.remove('noscroll');
  }

  // Close lightbox when clicking background (but not image)
  document.getElementById('lightbox').addEventListener('click', (e) => {
    if (e.target.id === 'lightbox') {
      closeImage();
    }
  });

  document.getElementById('lightbox-img').addEventListener('click', closeImage);

  // Keyboard navigation for lightbox (only Escape key)
  document.addEventListener('keydown', (e) => {
    if (document.getElementById('lightbox').style.display === 'flex') {
      if (e.key === 'Escape') {
        closeImage();
      }
    }
  });
</script>

</body>
</html>

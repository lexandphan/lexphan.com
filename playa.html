<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

 <main class="gallery masonry" id="gallery"></main>

<div id="lightbox" class="lightbox" onclick="closeImage()">
  <img id="lightbox-img" src="" alt="Expanded view" />
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const gallery = document.getElementById("gallery");

    // Load 25 images from the playa folder
    const totalImages = 22; // change this as needed
    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      img.src = `images/playa/${i}.jpg`;
      img.alt = `Playa del Taco ${i}`;
      img.addEventListener("click", () => openImage(img.src));
      gallery.appendChild(img);
    }
  });

  function openImage(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lightbox.style.display = 'flex';
  }

  function closeImage() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

  <div id="lightbox" class="lightbox" onclick="closeImage()">
    <img id="lightbox-img" src="" alt="Expanded view" />
  </div>

  <script>
  function openImage(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lightbox.style.display = 'flex';
  }

  function closeImage() {
    document.getElementById('lightbox').style.display = 'none';
  }

  // Attach click handler to each image
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => openImage(img.src));
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".gallery img").forEach(img => {
      const src = img.getAttribute("src");
      const fileName = src.split("/").pop().split(".")[0];
      const cleanName = fileName.replace(/[-_]/g, " ");
      img.setAttribute("alt", cleanName.charAt(0).toUpperCase() + cleanName.slice(1));
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playa del taco May 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

 <main class="scattered-gallery" id="gallery"></main>

<div id="lightbox" class="lightbox" onclick="closeImage()">
  <img id="lightbox-img" src="" alt="Expanded view" />
</div>

<script>
  function loadImages() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    // Load 25 images from the playa folder
    const totalImages = 22; // change this as needed
    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      img.src = `images/playa/${i}.jpg`;
      img.alt = `Playa del Taco ${i}`;

      const isMobile = window.innerWidth < 768;

      const left = isMobile
        ? 5 + Math.random() * 10 // less horizontal spread on mobile
        : Math.random() * 80;

      const top = isMobile
        ? i * 200 + Math.random() * 50
        : i * 250 + Math.random() * 100;

      const rotate = Math.floor(Math.random() * 12) - 6;

      img.style.position = "absolute";
      img.style.left = `${left}%`;
      img.style.top = `${top}px`;
      img.style.transform = `rotate(${rotate}deg)`;
      img.style.zIndex = i;
      img.style.width = isMobile ? "90vw" : `${Math.min(window.innerWidth * 0.25, 300)}px`;
      img.style.maxWidth = "100%";

      img.addEventListener("click", () => openImage(img.src));
      gallery.appendChild(img);
    }
    adjustGalleryHeight();
  }

  function adjustGalleryHeight() {
    const gallery = document.getElementById("gallery");
    const images = gallery.querySelectorAll("img");
    let maxBottom = 0;

    images.forEach(img => {
      const top = parseFloat(img.style.top);
      const height = img.offsetHeight || 0;
      if (top + height > maxBottom) {
        maxBottom = top + height;
      }
    });

    gallery.style.height = `${maxBottom + 100}px`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadImages();
  });

  function openImage(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.style.maxWidth = '90vw';
    img.style.maxHeight = '90vh';
    img.style.width = 'auto';
    img.style.height = 'auto';
    img.src = src;
    lightbox.style.display = 'flex';
    lightbox.style.position = 'fixed';
    lightbox.style.top = '0';
    lightbox.style.left = '0';
    lightbox.style.width = '100vw';
    lightbox.style.height = '100vh';
    lightbox.style.justifyContent = 'center';
    lightbox.style.alignItems = 'center';
    lightbox.style.background = 'rgba(0, 0, 0, 0.85)';
    lightbox.style.zIndex = '9999';
  }

  function closeImage() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

</body>
</html>

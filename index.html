<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phan's Photo Dump</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

  <main class="gallery">
    <!-- Sample gallery images -->
    <a href="playa.html" class="gallery-item">
        <img src="images/playa/2.jpg" alt="Playa del Taco Album" />
    </a>
    <div class="gallery-item">
      <img src="images/photo2_thumb.jpg" alt="Photo 2" onclick="openImage('images/photo2.jpg')" />
    </div>
    <!-- Add more photos as needed -->
  </main>

  <div id="lightbox" class="lightbox" onclick="closeImage()">
    <img id="lightbox-img" src="" alt="Full Image" />
  </div>

  <script>
    function openImage(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeImage() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>

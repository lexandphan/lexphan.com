<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playa del taco May 2025</title>
  <style>
    /* Updated styles */
    #scattered-gallery {
      position: relative;
      width: 100%;
      min-height: 150vh; /* Extra space for scrolling */
      overflow: visible;
      touch-action: pan-y; /* Allows vertical scrolling */
    }
    
    .scattered-photo {
      position: absolute;
      cursor: pointer;
      max-width: 200px;
      max-height: 200px;
      transition: transform 0.2s;
    }
    
    .scattered-photo:hover {
      transform: scale(1.03);
      z-index: 10;
    }
    
    /* Keep your lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

  <main id="scattered-gallery">
    <!-- Images will be positioned here by JavaScript -->
  </main>

  <div id="lightbox" class="lightbox" onclick="closeImage()">
    <img id="lightbox-img" src="" alt="Expanded view" />
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById('scattered-gallery');
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      
      // Your image paths
      const images = [
        "images/pdt/1 .jpg", "images/pdt/7.jpg", "images/pdt/8-.jpg", 
        "images/pdt/9.jpg", "images/pdt/10-.jpg", "images/pdt/11.jpg",
        "images/pdt/12 .jpg", "images/pdt/13.jpg", "images/pdt/14 .jpg",
        "images/pdt/15.jpg", "images/pdt/16.jpg", "images/pdt/17.jpg",
        "images/pdt/18 .jpg", "images/pdt/19.jpg", "images/pdt/21.jpg",
        "images/pdt/22.jpg", "images/pdt/23.jpg", "images/pdt/24.jpg",
        "images/pdt/25.jpg", "images/pdt/26.jpg", "images/pdt/27.jpg",
        "images/pdt/28.jpg", "images/pdt/29.jpg", "images/pdt/30.jpg",
        "images/pdt/31.jpg", "images/pdt/32.jpg", "images/pdt/33.jpg",
        "images/pdt/35.jpg"
      ];
      
      // Create and position images
      images.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'scattered-photo';
        
        // Set alt text from filename
        const fileName = src.split("/").pop().split(".")[0];
        const cleanName = fileName.replace(/[-_]/g, " ");
        img.alt = cleanName.charAt(0).toUpperCase() + cleanName.slice(1);
        
        // Random positioning with constraints
        const randomX = Math.random() * (viewportWidth * 0.8); 
        const randomY = Math.random() * (viewportHeight * 2); // Spread vertically
        
        // Random rotation (-15deg to +15deg)
        const randomRotate = (Math.random() * 30) - 15;
        
        // Random size variation (80% to 100%)
        const randomScale = 0.8 + Math.random() * 0.2;
        
        img.style.left = `${randomX}px`;
        img.style.top = `${randomY}px`;
        img.style.transform = `rotate(${randomRotate}deg) scale(${randomScale})`;
        
        // Ensure photos don't cluster at the very top
        if (i < 5) {
          img.style.top = `${randomY + 100}px`;
        }
        
        gallery.appendChild(img);
        
        // Lightbox click handler
        img.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent triggering on parent elements
          openImage(src);
        });
      });
      
      // Handle window resize
      window.addEventListener('resize', () => {
        // You could add responsive adjustments here if needed
      });
      
      // Your existing lightbox functions
      function openImage(src) {
        const lightbox = document.getElementById('lightbox');
        const img = document.getElementById('lightbox-img');
        img.src = src;
        lightbox.style.display = 'flex';
      }

      function closeImage() {
        document.getElementById('lightbox').style.display = 'none';
      }
    });
  </script>
</body>
</html>

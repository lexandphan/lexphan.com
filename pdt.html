<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playa del taco May 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">phanny</a></h1>
    <nav>
      <a href="info.html">info</a>
    </nav>
  </header>

  <main id="scattered-gallery">
    <!-- Images will be positioned here by JavaScript -->
  </main>

  <div id="lightbox" class="lightbox" onclick="handleLightboxClick(event)">
    <div class="lightbox-content">
      <img id="lightbox-img" class="lightbox-img" src="" alt="Expanded view" onclick="event.stopPropagation()"/>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.getElementById('scattered-gallery');
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      
      const images = [
        "images/pdt/1 .jpg", "images/pdt/7.jpg", "images/pdt/8-.jpg", 
        "images/pdt/9.jpg", "images/pdt/10-.jpg", "images/pdt/11.jpg",
        "images/pdt/12 .jpg", "images/pdt/13.jpg", "images/pdt/14 .jpg",
        "images/pdt/15.jpg", "images/pdt/16.jpg", "images/pdt/17.jpg",
        "images/pdt/18 .jpg", "images/pdt/19.jpg", "images/pdt/21.jpg",
        "images/pdt/22.jpg", "images/pdt/23.jpg", "images/pdt/24.jpg",
        "images/pdt/25.jpg", "images/pdt/26.jpg", "images/pdt/27.jpg",
        "images/pdt/28.jpg", "images/pdt/29.jpg", "images/pdt/30.jpg",
        "images/pdt/31.jpg", "images/pdt/32.jpg", "images/pdt/33.jpg",
        "images/pdt/35.jpg"
      ];
      
      images.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'scattered-photo';
        
        const fileName = src.split("/").pop().split(".")[0];
        const cleanName = fileName.replace(/[-_]/g, " ");
        img.alt = cleanName.charAt(0).toUpperCase() + cleanName.slice(1);
        
        const randomX = Math.random() * (viewportWidth * 0.8); 
        const randomY = Math.random() * (viewportHeight * 2);
        const randomRotate = (Math.random() * 30) - 15;
        const randomScale = 0.7 + Math.random() * 0.3;
        
        img.style.left = `${randomX}px`;
        img.style.top = `${randomY}px`;
        img.style.transform = `rotate(${randomRotate}deg) scale(${randomScale})`;
        
        if (i < 5) img.style.top = `${parseInt(randomY) + 150}px`;
        
        gallery.appendChild(img);
        img.addEventListener('click', (e) => {
          e.stopPropagation();
          openImage(src);
        });
      });
    });
    
    function openImage(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeImage() {
      document.getElementById('lightbox').style.display = 'none';
      document.body.style.overflow = '';
    }
    
    function handleLightboxClick(event) {
      if (event.target === document.getElementById('lightbox')) {
        closeImage();
      }
    }
  </script>
</body>
</html>
